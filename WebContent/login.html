<!DOCTYPE html>
<html ng-app>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<script src="resources/js/angular.min.js"></script>
	<script src="resources/js/jquery.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
</head>
<body>
	<div ng-include="'menu.html'"></div>
	<hr />
	<div class="container">
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active">
				<form>
					<div class="form-group col-md-6">
						<label for="exampleInputLogin">Nome</label>
						<input type="email" class="form-control" ng-model="usuario.email" placeholder="Login" required>
					</div>
					<div class="form-group col-md-4">
						<label for="exampleInputSenha">Senha</label>
						 <input type="password" class="form-control" ng-model="usuario.senha" placeholder="Senha" required>
					</div>
					<div class="form-group col-md-6">
						<button type="submit" class="btn btn-success" ng-click="login()">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
